<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="public/devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>My gallery</title>
</head>
<body>
  <div class="center card">
    <div>
      <img class="avatar center" src="./public/profilePhoto.png" alt="foto de perfil">
      <div class="author">
        <p class="primary">Rodney Cotton</p>
        <p class="secondary">Helsinki, Finland</p>
      </div>
      <div class="center gap">
        <div class="background">
          <p class="primary">100</p>
          <p class="secondary">Posts</p>
        </div>
        <div class="background">
          <p class="primary">2242</p>
          <p class="secondary">Followers</p>
        </div>
        <div class="background">
          <p class="primary">1,432</p>
          <p class="secondary">Following</p>
        </div>
      </div>
    </div>
  </div>

  <div class="gallery gap">
    <img class="one-one" src="./public/photo1.png" alt="minimalist">
    <img class="two-one" src="./public/photo2.png" alt="minimalist">
    <img class="two-one" src="./public/photo3.png" alt="minimalist">
    <img class="one-two" src="./public/photo4.png" alt="minimalist">
    <img class="one-one" src="./public/photo5.png" alt="minimalist">
    <img class="one-one" src="./public/photo6.png" alt="minimalist">
  </div>
  <footer>created by <span class="username">Quiiroz</span> - devChallenges.io</footer>

</body>
</html>
